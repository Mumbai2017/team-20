<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mdb.css">
    <link rel="stylesheet" type="text/css" href="css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/compiled.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <script type="text/javascript" src="js/jquery.js"></script>

    <script id="source" language="javascript" type="text/javascript">
        $(function ()
        {
            $.ajax({
                url: "http://localhost/chaakri/sakhi_orders1.php",                  //the script to call to get data
                data: "",                        //you can insert url argumnets here to pass to api.php
                                                 //for example "id=5&parent=6"
                dataType: 'json',                //data format
                success: function(data)          //on recieve of reply
                {
                    for (var i=0; i<data.length; i++) {
                        var row = $('<tr><td align="center" width="20%">'+data[i].name+ '   </td><td align="center" width="20%">   ' + data[i].address + '   </td><td align="center" width="20%">  ' + data[i].contact_no + '  </td><td align="center" width="20%">  ' + data[i].flavor +'  </td><td align="center" width="20%">  ' + data[i].quantity +'</td><td align="center" width="20%">'+data[i].order_at +  '</td><td align="center" width="20%"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#orderModal">Accept</button></td><td align="center" width="20%"> <button type="button" class="btn btn-info" data-toggle="modal" data-target="nearby_sakhi.php">Redirect</button></td></tr>'+ '');
                        $('#myList').append(row);
                    }
                }
            });
        });
    </script>

</head>
<body>
<ul class="list-group" >
    <li class="list-group-item justify-content-between" >
        <table class="pure-table "id="myList" border="1">
            <tr>
                <th>       Name     </th>
                <th>      Address    </th>
                <th>     Contact No.    </th>
                <th>      Flavor     </th>
                <th>      Quantity   </th>
                <th>      Order Time   </th>

            </tr>
        </table>
    </li>
</ul>


<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">Choose Mode of Delivery</h4>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" data-dismiss="modal" name="pickup">Pick Up</button>
                <button type="button" class="btn btn-primary" name="home">Home Delivery</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    $('#orderModal').modal('show');
    $('#updateModal').modal('show');
</script>
</html>
